# Testcontainers PostgreSQL Configuration
# DataSource properties are dynamically set by TestContainersPostgresConfig

# Disable schema/data initialization (handled by Testcontainers initScript)
spring.sql.init.mode=never

# Discord test properties
discord.client.id=test-client-id
discord.client.secret=test-secret

# Logging for debugging tests
logging.level.org.springframework.jdbc=DEBUG
logging.level.org.testcontainers=INFO
logging.level.com.picknroll.demo=DEBUG

# Disable Hikari connection pool logging noise
logging.level.com.zaxxer.hikari=WARN
